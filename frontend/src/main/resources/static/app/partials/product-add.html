<div>
    <div >
        <section >
            <header >
                <h2 >Product Basic Info</h2>
            </header>
            <div >
                <div class="row">
                    <form action ="#" method="post">
                        <div>

                            <div class="form-group">
                                <label class="form-label" for="field-1">Product Name</label>
                                <span class="desc"></span>
                                <div class="controls">
                                    <input type="text" ng-model="product.title" class="form-control" id="field-1">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="field-1">Product Price</label>
                                <span class="desc"></span>
                                <div class="controls">
                                    <input type="text" ng-model="product.price" class="form-control" id="field-1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="field-1">Product Quantity</label>
                                <span class="desc"></span>
                                <div class="controls">
                                    <input type="text" class="form-control" id="field-1" ng-model="product.quantity">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="field-5">Product Category</label>
                                <span class="desc"></span>
                                <div class="input-group" inputgroup>
                                    <select class="form-control" ng-model="product.category">
                                        <option></option>
                                        <option>Category 1</option>
                                        <option>Category 2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="field-1">Product Image</label>
                                <span class="desc"></span>
                                <div class="controls">
                                    <input type="file" ng-model="product.image" ngclass="form-control" id="field-5">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="form-label" for="field-6">Brief</label>
                                <span class="desc">e.g. "Enter any size of text description here"</span>
                                <div class="controls">
                                    <textarea class="form-control" cols="15" id="field-6"
                                              ng-model="product.description"></textarea>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div>
                                <button type="button"  ng-click="save()">Save</button>
                                <button type="button"  ng-click="cancel()">Cancel</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </section>
    </div>
</div>
