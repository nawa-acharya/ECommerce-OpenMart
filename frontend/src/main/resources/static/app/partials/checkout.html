                <div class="row marketing">
                    <div class="col-lg-6">
                        <form class="form-horizontal" role="form">
                            <fieldset>
                                <p><b>Shipping Details</b></p>
                                <!-- Text input-->
                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <input type="text" ng-model="shipping.firstName" placeholder="First Name" class="form-control">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" ng-model="shipping.lastName" placeholder="Last Name" class="form-control">
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="text" ng-model="shipping.address" placeholder="Shipping Address" class="form-control">
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="text" ng-model="shipping.city" placeholder="City" class="form-control">
                                    </div>
                                </div>
                                <!-- Text input-->
                                <div class="form-group">
                                    <div class="col-sm-6">
                                        <input type="text" ng-model="shipping.phone" placeholder="Phone #" class="form-control">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" ng-model="shipping.postCode" placeholder="Post Code" class="form-control">
                                    </div>
                                </div>
                                <!-- Select Basic -->
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <select id="Country" name="Country" class="form-control">
                                            <option value="1">USA</option>
                                            <option value="1">Nepal</option>
                                            <option value="1">Iran</option>

                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div><!-- /input-group -->
                </div>
                <p><b>Checkout</b></p>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p><span class="badge pull-right">249 SEK / monthly</span><span class="badge pull-left">Payment</span></p></div>

                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="cardNumber">Card Number</label>
                                <div class="input-group">
                                    <input type="text" ng-model="payment.cardNumber" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX"
                                           required autofocus />
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-7 col-md-7">
                                    <div class="form-group">
                                        <label for="expityMonth">Expiry Date</label>
                                        <br />

                                        <div class="col-xs-6 col-lg-6 pl-ziro">
                                            <input type="text" ng-model="payment.expiryMonth" class="form-control" id="expityMonth" placeholder="MM" required />
                                        </div>
                                        <div class="col-xs-6 col-lg-6 pl-ziro">
                                            <input type="text"  ng-model="payment.expiryYear" class="form-control" id="expityYear" placeholder="YY" required /></div>
                                    </div>
                                </div>
                                <div class="col-xs-5 col-md-5 pull-right">
                                    <div class="form-group">
                                        <label for="cvCode">CVV Code</label>
                                        <input type="password"  ng-model="payment.cvvCode" class="form-control" id="cvCode" placeholder="XXX" required />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>




        </div>
