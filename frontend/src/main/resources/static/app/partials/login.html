<div >
    <div  ng-controller="LoginFormController">
        <div id="login">
            <h1>Login</h1>

            <form name="form" class="form-validation">

                <div ng-show="authError">
                    {{authError}}
                </div>

                <p>
                    <input type="email" name="email" id="user_email" class="input" ng-model="user.email" placeholder="Email" required/></label>
                </p>
                <p>
                    <input type="password" name="pwd" id="user_password" class="input" ng-model="user.password" placeholder="Password" required/></label>
                </p>
                <p>

                    <label for="rememberme">
                        <input type="checkbox" value="forever" name="rememberme" checked id="rememberme">
                        <i></i> Remember me
                    </label>
                </p>

                <p>
                    <button type="submit" ng-click="login()" ng-disabled='form.$invalid'>Sign In</button>
                </p>
            </form>

            <p>
                <a ui-sref="access.register" title="Sign Up">Sign Up</a>
            </p>


        </div>
    </div>
</div>
